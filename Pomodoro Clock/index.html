<div class="container-fluid">
  <div class="row text-center">
    <div class="side text-justify col-md-2">This is a pomodoro clock. This is a great productivity tool. You work by <span>25 minutes</span>, and after that you get <span>5 minutes</span> break.
      <br>
      <br> <span>Start</span> - start timer
      <br> <span>Stop</span> - pause timer
      <br> <span>Clear</span> - reset timer
      <br> <span>+ or -</span> - to adjust session and break length.
    </div>
    <div class="times col-md-8">
      <h1 class="time"><time>00:00:00</time></h1>
      <button id="start" class="btn btn-default">Start</button>
      <button id="stop" class="btn btn-default">Stop</button>
      <button id="clear" class="btn btn-default">Clear</button>
      <br><br>
      Session Length:
      <button id="subSL" class="btn btn-default">-</button>
      <span id="displaySL"> 25 </span>
      <button id="addSL" class="btn btn-default">+</button>
      <br><br>
      Break Length:
      <button id="subBL" class="btn btn-default">-</button>
      <span id="displayBL"> 5 </span>
      <button id="addBL" class="btn btn-default">+</button>
      
      
 
    </div>
    <div class="side col-md-2"></div>
  </div>
</div>
